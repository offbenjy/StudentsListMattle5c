<div class="student-row" *ngFor="let student of student">
    <label class="gender" [ngClass]="{'male': student.gender === 'M', 'female': student.gender === 'F'}"></label>
    <label class="name">{{ student.lastname }}</label>
    <label class="name">{{ student.firstname }}</label>
    <label class="age">{{ getAgeString(student) }}</label>
    <label class="registered" (click)="changeRegistered()"></label>
    <input type="number" [(ngModel)]="student.age" (ngModelChange)="updateAge()">
  </div>
